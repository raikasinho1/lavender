<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Vendas Corleone</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-image: url('"E:\iniciarphp\calculator\c22.png"');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        main {
            flex: 1;
        }

        footer {
            background-color: #000;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Calculadora de Vendas</h2>
    <h4>Somente para Parcerias</h4>
    <div>
        <label for="itemSelect">Escolha o Item:</label>
        <select id="itemSelect">
            <option value="item1">FIVE SEVEN - R$220.000,00</option>
            <option value="item2">TEC 9 - R$280.000,00</option>
            <option value="item3">MTAR - R$390.000,00</option>
            <option value="item1">AK47 - R$430.000,00</option>
            <option value="item2">G36 MK2 - R$480.000,00</option>
            <option value="item2">AK M - R$490.000,00</option>
            <option value="item2">M16 S - R$510.000,00</option>
            <option value="item3">MOCHILA - R$10.000,00</option>
            <option value="item1">CORDA - R$15.000,00</option>
            <option value="item2">ALGEMA - R$20.000,00</option>
            <option value="item3">COLETE - R$30.000,00</option>
            <option value="item1">C4 - R$15.000,00</option>
            <option value="item2">PENDRIVER - R$15.000,00</option>
            <option value="item3">CAPUZ - R$20.000,00</option>
            <option value="item3">KEYKARD - R$4.000,00</option>
            <option value="item1">DROGAS - R$900,00</option>
            <option value="item2">MUNI PT - R$950,00</option>
            <option value="item3">MUNI MTAR - R$1.400,00</option>
            <option value="item1">MUNI AK - R$1.600,00</option>
            <option value="item2">MUNI TEC 9 - R$1.200,00</option>
            <option value="item3">MUNI G36 - R$1.800,00</option>
            <option value="item1">PNEU - R$9.000,00</option>
            <option value="item2">MILITEC - R$10.000,00</option>
            <option value="item3">LOCKPICK - R$25.000,00</option>
            <option value="item1">MASTERPICK - R$30.000,00</option>
            <option value="item2">ENERGÉTICO - R$9.000,00</option>
            <option value="item3">NITRO - R$30.000,00</option>
            <option value="item3">CHAVE MICHA - R$60.000,00</option>
            <option value="item3">BANDAGEM - R$7.000,00</option>
            <option value="item3">ADRENALINA - R$350.000,00</option>
            <option value="item3">TICKET - R$15.000,00</option>
            <option value="item3">CHAVE MESTRA - R$25.000,00</option>
        </select>

        <label for="quantityInput">Quantidade:</label>
        <input type="number" id="quantityInput" value="1" min="1" max="1000000">
        <button id="addItemBtn">Adicionar</button>
        <button id="resetBtn">Resetar Venda</button>
    </div>
    <table id="listaItens">
        <thead>
            <tr>
                <th>Produtos</th>
                <th>Quantidade</th>
                <th>Valor Unitário</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <div id="total"></div>
    <div id="desconto">
        <h3>Depósito ao Painel</h3>
        <p id="totalComDesconto"></p>
    </div>
    <script src="script.js"></script>
    <footer>
        <p>Powered by: Samuel Hernandes</p>
    </footer>
</body>
</html>
